<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div style="margin-left: 500px">
        <h1 style="margin-left: 100px">Expense Tracker</h1>
        <h3 class="mt-5 mb-4 text-success" style="margin-left: 135px">
          Add A New Item:
        </h3>
        <label for="name" class="fw-semibold fs-5">Name:</label>
        <input
          type="text"
          style="width: 418px"
          class="mb-3 ms-1"
          id="name"
          autocomplete="off"
          placeholder="Where was the expense made?"
        /><br />
        <label for="date" class="fw-semibold fs-5">Date:</label>
        <input type="date" id="date" />
        <label for="amount" class="fw-semibold fs-5 ms-3">Amount:</label>
        <input type="number" id="amount" /><br />
        <button
          id="add"
          class="btn btn-success"
          style="margin-left: 180px; margin-top: 50px"
        >
          Add Expense
        </button>
      </div>
      <table id="table" class="table mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="target"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
